# Set root logger level to INFO and its appender to CONSOLE
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = CONSOLE

# Define the CONSOLE appender
appender.console.type = Console
appender.console.name = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Set logger level for our application
logger.app.name = com.example
logger.app.level = INFO

# Set Flink loggers
logger.flink.name = org.apache.flink
logger.flink.level = INFO

# Set Kafka loggers
logger.kafka.name = org.apache.kafka
logger.kafka.level = WARN

# Set Avro loggers
logger.avro.name = org.apache.avro
logger.avro.level = WARN

# Set Parquet loggers
logger.parquet.name = org.apache.parquet
logger.parquet.level = WARN